---
layout: base
title: Contact
permalink: /contact.html
---
<div class="container">
  <section class="hero hero--single">
    <div class="hero__text">
      <h1 class="text-center mb-3">Contact</h1>
      <hr class="my-2">

      <form id="contactForm"
            action="https://formspree.io/f/mdkwypvn"
            method="POST"
            class="needs-validation"
            novalidate>

        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input id="name" name="name" type="text" class="form-control" required>
            <div class="invalid-feedback">Please enter your name.</div>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="_replyto" type="email" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="col-12">
            <label for="subject" class="form-label">Subject (optional)</label>
            <input id="subject" name="subject" type="text" class="form-control">
          </div>

          <div class="col-12">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" rows="6" class="form-control" required></textarea>
            <div class="invalid-feedback">Please enter a message.</div>
          </div>
        </div>

        <input type="text" name="_gotcha" style="display:none">
        <input type="hidden" name="_subject"  value="Website contact from jackbland.com">
        <input type="hidden" name="_template" value="table">

        <div class="d-flex gap-2 mt-3">
          <button type="submit" class="btn btn-primary">Send</button>
          <a class="btn btn-outline-dark" href="mailto:jbb43@njit.edu">Email instead</a>
        </div>

        <div id="formStatus" class="mt-3 small"></div>
      </form>
    </div>
  </section>
</div>

<script>
(() => {
  const form = document.getElementById('contactForm');
  const status = document.getElementById('formStatus');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!form.checkValidity()) { form.classList.add('was-validated'); return; }

    try {
      const resp = await fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      });
      if (resp.ok) { status.textContent = 'Thanks! Your message was sent.'; form.reset(); form.classList.remove('was-validated'); }
      else { status.textContent = 'Sorry—something went wrong. Please email me directly.'; }
    } catch { status.textContent = 'Network error—please try again later.'; }
  });
})();
</script>
